<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>lazy-type Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../lazy-text.html">
    <style is="custom-style">

      /* Will be prevented from affecting local DOM of Polymer elements */
      lazy-type {
        
        --lazy-text-theme: {
          
          font-size: 1.25em;
          font-family: verdana;
          
        };
        
      }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      
      <input id="inputtext" type="text"></input>
      
      <button onclick="setText()">Type It</button>
      
      <br />
      
      <lazy-text id="lazytext" on-text-typed="finished" text="[[text]]"></lazy-text>
      
      <br />
      
      <span hidden$="[[hideIt]]" >Done Typin!</span>
      
    </template>

    <script>
    
      (function ( document ) {
        
        window.addEventListener('WebComponentsReady', function() {
          
          var app = document.querySelector('#app');
          
          app.hideIt = true;
          
          app.finished = function () {
            
            app.hideIt = false;
            
          };

          app.text = 'Input some text';
          
          app.$.lazytext.begin();
          
          window.setText = function () {
            
            app.hideIt = true;
            
            var elm = document.getElementById('inputtext');
            
            app.text = elm.value;
            
            app.$.lazytext.begin();
            
          };
          
        });
        
      })( document );

    </script>

  </body>
</html>
